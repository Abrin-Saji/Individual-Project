<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="properties-all.html">Properties</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sitemap.html">Site Map & Credits</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact-form">
    <form action="submit.php" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="propertyType">Property Type:</label>
      <select id="propertyType" name="propertyType">
        <option value="house">House</option>
        <option value="condo">Condominium</option>
      </select>
      <label for="bedrooms">Number of Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" min="1" required>
      <label for="bathrooms">Number of Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" min="1" required>
      <label for="priceRange">Price Range:</label>
      <input type="text" id="priceRange" name="priceRange" required>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Real Estate Agent</p>
  </footer>
</body>
</html>
